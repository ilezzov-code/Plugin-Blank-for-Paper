# The plugin supports all types of message formatting.
# LEGACY — Colors via & / § and HEX via &#rrggbb / §#rrggbb or &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Colors and HEX via &##rrggbb / §##rrggbb
# MINI_MESSAGE — Colors via <color>. More details: https://docs.advntr.dev/minimessage/index.html
# And all formats available at https://www.birdflop.com/resources/rgb/
# You can use all formats simultaneously in a single message. The plugin supports this.

Plugin:
  plugin-prefix: "&6PluginBlank &8|" # Plugin prefix. Use {P} in messages
  plugin-reload: "{P} &7Plugin successfully &areloaded"
  plugin-has-error-reload: "{P} &7An error occurred while reloading the plugin: &c{ERROR}"
  plugin-use-latest-version: "{P} &7You are using the &alatest &7version of the plugin"
  plugin-use-outdated-version: "{P} &7You are using an outdated version: &c{OUTDATED_VERS} \n&7It is recommended to install the latest version: &6{LATEST_VERS} \n&7Download: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cYou do not have permission to execute this command O_o"
  command-no-console-error: "{P} &cThis command is only available for players!"
  command-cooldown: "{P} &7Please wait &6{TIME} &7seconds before using this command again"
  command-disable: "{P} &7This command has been disabled by the server administrator"
  command-only-lobby-use: "{P} &7This command is only available in &6{WORLD}"

  command-main-message: "{P} &7Plugin command help: \n\n
    &e/plugin-blank &7— send this message \n
    &e/plugin-blank reload&7— reload the plugin \n\n
  &7Developer: &6{DEVELOPER} \n
  &7Contact: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  player-join-message: "{P} &7Welcome, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 has joined the server"

Title:
  player-join-title: "&6&lWelcome to the server!"
  player-join-subtitle: "&7Wipe on &cAnarchy &7and &cGrief"

# Do not edit this
config_version: 1.0
